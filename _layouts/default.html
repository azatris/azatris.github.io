<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div>
        <h3 class="left masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        </div>
        <div>
        <h3 class="right masthead-title">
          <a href="{{ site.baseurl }}/atom.xml" title="Atom feed"><img src="{{ site.baseurl }}/public/feed-icon-14x14.png"></a>
        </h3>
        </div>
      </header>

      <main>
        {{ content }}
      </main>
    </div>

  </body>

  {% include ga.html %}
  
</html>
